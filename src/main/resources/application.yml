    url: jdbc:mysql://localhost:3306/dvdstore
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always

  # ===========================================================
  # = CONFIGURATION DES PROPRIETES JPA (Java Persistence API) =
