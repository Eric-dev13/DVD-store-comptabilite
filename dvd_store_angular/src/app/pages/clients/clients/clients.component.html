
<div class="d-flex justify-content-center align-items-center">
    <a  routerLink="/client/nouveau"><fa-icon class="text-green fa-3x me-4" [icon]="faSquarePlus"></fa-icon></a>
    <h1 class="fw-bold text-green">CLIENTS</h1>
</div>
<div class="container">
    <div class="d-flex flex-wrap justify-content-center">
        <div class="card me-2 mb-2" style="width: 500px;" *ngFor="let client of clientModel">
            <div class="row g-0">
                <div class="col-md-4">
                    <!-- <img *ngIf="client.filename; else default" [src]="PUBLIC_URL_UPLOAD + client.filename" class="img-fluid shadow" alt="...">
                    <ng-template #default> -->
                        <img  src="assets/femme.jpg" class="img-fluid" alt="...">
                    <!-- </ng-template> -->
                </div>
                <div class="col-md-8 d-flex flex-column">
                    <div class="card-body flex-grow-1 justify-content-between">
                        <h5 class="card-title text-center fw-bold">{{client.lastname}}</h5>
                        <p class="text-center fw-bold">{{client.firstname}}</p>
                        <p class="text-center fw-bold">{{client.address}}</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a [routerLink]="['/client', client.id]"><fa-icon class="text-info me-4" [icon]="faCircleInfo"></fa-icon></a>
                        <a [routerLink]="['/client/update/', client.id]"><fa-icon class="text-green me-4" [icon]="faEdit"></fa-icon></a>
                        <button (click)="delete(client.id)" class=" border-0 bg-white"><fa-icon class="text-red" [icon]="faTrash"></fa-icon></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
