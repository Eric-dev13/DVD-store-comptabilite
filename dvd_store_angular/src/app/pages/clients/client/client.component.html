<div class="container d-flex justify-content-center py-4">
    <div class="row justify-content-center">
        <div class="col-3">
            <!-- <img *ngIf="client?.filename else default" [src]="PUBLIC_URL_UPLOAD + dvd?.filename" class="img-fluid shadow" alt="..."> -->
            <!-- <ng-template #default> -->
            <img src="assets/personne.jpg" class="img-fluid shadow" alt="...">
            <!-- </ng-template> -->
        </div>
        <div class="col-6 d-flex flex-column">
            <h1 class="fw-bold text-center text-green mb-5">{{client?.lastname}}</h1>
            <p class="h4 text-center mb-3 ">{{client?.firstname}}</p>
            <p class="h4 text-center ">{{client?.address}}</p>

            <div class="d-flex justify-content-around mt-5">
                <a [routerLink]="['/client/update/', client.id]">
                    <fa-icon class="text-green me-4" [icon]="faEdit"></fa-icon>
                </a>
                <a [routerLink]="['']" class="btn bg-blue">
                    <fa-icon class="text-info me-4" [icon]="faCircleInfo"></fa-icon>
                    Achats / factures
                </a>
                <button (click)="delete(client.id)" class="border-0 bg-white">
                    <fa-icon class="text-red" [icon]="faTrash"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
