<!-- CONTANIER MARGIN -->
<ion-content>
    <div class="d-flex justify-content-center align-items-center">
        <a routerLink="/admin/dvd/nouveau"><fa-icon class="text-green fa-3x me-4" [icon]="faSquarePlus"></fa-icon></a>
        <h1 class="fw-bold text-green">DVD</h1>
    </div>
    <div class="container">
        <div class="d-flex flex-wrap justify-content-center">
            <div class="card me-2 mb-2" style="width: 500px;" *ngFor="let dvd of dvdModel">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img *ngIf="dvd.filename; else default" [src]="PUBLIC_URL_UPLOAD + dvd.filename"
                            class="img-fluid shadow" alt="...">
                        <ng-template #default>
                            <img src="assets/empty_portrait.webp" class="img-fluid shadow" alt="...">
                        </ng-template>
                    </div>
                    <div class="col-md-8 d-flex flex-column">
                        <div class="card-body flex-grow-1 justify-content-between">
                            <h5 class="card-title text-center fw-bold">{{dvd.name}}</h5>
                            <p class="text-center fw-bold">{{dvd.genre}}</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a [routerLink]="['/admin/dvd', dvd.id]"><fa-icon class="text-info me-4"
                                    [icon]="faCircleInfo"></fa-icon></a>
                            <a [routerLink]="['/admin/dvd/update/', dvd.id]"><fa-icon class="text-green me-4"
                                    [icon]="faEdit"></fa-icon></a>
                            <button (click)="delete(dvd.id)" class=" border-0 bg-white"><fa-icon class="text-red"
                                    [icon]="faTrash"></fa-icon></button>
                        </div>
                        <div class="card-footer text-body-secondary"
                            [ngClass]="dvd.quantity <= 5 ? 'text-red' : 'text-green'">
                            {{dvd.quantity}} en stock
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
