
    <div class="container d-flex justify-content-center py-4">
        <div class="row justify-content-center">
            <div class="col-3">
                <p class="h3 mb-3">Prix de revente <span class="text-red">{{dvd?.price}} €</span></p>
                <img *ngIf="dvd?.filename else default" [src]="PUBLIC_URL_UPLOAD + dvd.filename"
                    class="img-fluid shadow" alt="...">
                <ng-template #default>
                    <img src="assets/empty_portrait.webp" class="img-fluid shadow" alt="...">
                </ng-template>
            </div>
            <div class="col-6 d-flex flex-column">
                <h1 class="fw-bold text-center text-green">{{dvd?.name}}</h1>
                <div class="d-flex flex-column flex-grow-1 justify-content-evenly">
                    <p class="h4">Réalisé par {{dvd?.realisateur}}</p>
                    <p class="h4">Avec {{dvd?.acteur}}</p>
                    <p class="synopsis">{{dvd?.synopsis}}</p>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-between p-3">
                <p class="h3">Etat des stocks <span>{{dvd?.quantity}} restants</span></p>
                <p class="h3">Nos ventes <span>.x. vendus</span></p>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <a [routerLink]="['/admin/dvd/update/', dvd?.id]">
                    <fa-icon class="text-green me-4 fa-2x" [icon]="faEdit"></fa-icon>
                </a>
                <button (click)="delete(dvd?.id)" class="border-0 bg-white fa-2x">
                    <fa-icon class="text-red" [icon]="faTrash"></fa-icon>
                </button>
            </div>
        </div>
    </div>
