<ion-app *ngIf="platform.is('android') || platform.is('ios')">

    <app-navbar></app-navbar>

    <ion-router-outlet></ion-router-outlet>

</ion-app>

<main *ngIf="platform.is('desktop')" class="ion-page">

  <app-navbar></app-navbar>
  <router-outlet ></router-outlet>
</main>
